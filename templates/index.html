{% extends 'base.html' %}
{% load static %}

{% block title %}WhatsApp{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content %}
<div class="back-container">
    <div class="container-fluid front-container">
        <div class="back-top"></div>
        <div class="back-main"></div>
    </div>
    <div class="container front-container1">
        <div class="row">
            <div class="col-sm-4 contacts">
                <div class="contact-table-scroll">
                    <table class="table table-hover">
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td><img src="https://chat-appstorage.s3.amazonaws.com/{{user.profile.avatar}}" alt=""
                                        class="profile-image rounded-circle">
                                </td>
                                <td><a href="{% url 'texting:chat' user.username %}">{{user.username}}</a></td>
                            </tr>
                            {% endfor %}

                            {% for group in groups %}
                            <tr>
                                <td><img src="https://chat-appstorage.s3.amazonaws.com/{{group.avatar}}" alt=""
                                        class="profile-image rounded-circle">
                                </td>
                                <td><a href="{% url 'texting:group' group.id %}">{{group.group_name}}</a></td>
                            </tr>
                            {% endfor %}
                            <a href="{% url 'users:profile' %}"><img
                                    src="https://chat-appstorage.s3.amazonaws.com/{{user.profile.avatar}}" alt=""
                                    class="profile-image rounded-circle"></a>
                            <a href="{% url 'texting:creategroup'%}">create group</a>
                            <p><a href="{% url 'users:logout'%}">logout</a>
                            </p>
                            <!-- end -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
